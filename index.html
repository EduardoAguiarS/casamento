<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nicaele & José Eduardo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fdfaf5;
      color: #333;
    }
    header {
      text-align: center;
      background: url('./86ed6c93-2c00-438c-833d-8dd3775a465f.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      position: relative;
    }
    header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }
    header h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3.5rem;
      z-index: 1;
    }

    main {
      padding: 20px;
      text-align: center;
    }
    section.info {
      margin-bottom: 20px;
    }
    section.info h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    section.info ul {
      list-style: none;
      padding: 0;
    }
    section.info li {
      margin-bottom: 5px;
    }
    section.info strong {
      font-weight: bold;
    }

    section.biblia {
      font-style: italic;
      background-color: bisque;
      padding: 10px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Nicaele & José Eduardo</h1>
  </header>
  <main>
    <section class="info">
      <h2>Informações da Cerimonia</h2>
      <ul>
        <li><strong>Local:</strong> Paroquia Santo Antonio de Lisboa - Presidente Venceslau</li>
        <li><strong>Data:</strong> 20 de Novembro de 2026</li>
        <li><strong>Hora:</strong> A Definir</li>
      </ul>
    </section>
  </main>
</body>
</html>
